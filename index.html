<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">   
        <div class="calculadora">
            
            <div class="botones">
                    <form>
                        <div class="pantalla">
                            <input id="display" type="text" name="display" placeholder="0">
                        </div>
                        <div>
                            <input class="bonotes-operaciones" type="button" value="(" onclick="display.value= display.value += '(' ">
                            <input class="bonotes-operaciones" type="button" value="   )" onclick="display.value= display.value += ')'">
                            <input id="AC" class="bonotes-borrar" type= "button" value=" AC">
                            <input id="C" class="bonotes-borrar" type= "button" value="  C">
                        </div>
                        <div>
                            <input type="button" value="7" onclick="display.value= display.value += '7'">
                            <input type="button" value="8" onclick="display.value= display.value += '8'">
                            <input type="button" value="9" onclick="display.value= display.value += '9'">
                            <input id="division" type="button" value="/" onclick="display.value= display.value += '/'">
                            
                        </div>
                        <div>
                            <input type="button" value="4" onclick="display.value= display.value += '4'">
                            <input type="button" value="5" onclick="display.value= display.value += '5'">
                            <input type="button" value="6" onclick="display.value= display.value += '6'">
                            <input id="multiplicacion" type="button" value="*" onclick="display.value= display.value += '*'">
                        </div>
                        <div>
                            <input type="button" value="1" onclick="display.value= display.value += '1'">
                            <input type="button" value="2" onclick="display.value= display.value += '2'">
                            <input type="button" value="3" onclick="display.value= display.value += '3'">
                            <input id="resta" type="button" value="-" onclick="display.value= display.value += '-'">
                        </div>
                        <div>
                            <input type="button" value="0" onclick="display.value= display.value += '0'">
                            <input type="button" value="." onclick="display.value= display.value += '.'">
                            <input id="suma" type="button" value="+" onclick="display.value= display.value += '+'">
                            <input id="igual" type="button" value="=">
                        </div>
    
                    </form>
            </div>
        </div>
      



    </div>
    <script src="script.js"></script>
</body>
</html>
